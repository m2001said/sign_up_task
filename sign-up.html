<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/index.css" />
    <link rel="stylesheet" href="style/sign-up.css" />
    <title>Valinteca | Sign Up</title>
  </head>
  <body>
    <main class="sign-up">
      <div class="container">
        <img class="container-img" src="imgs/sign-up.png" />
        <div class="container-text">
          <h1>Create Account</h1>
          <p>Go ahead and sign up, let everyone know how awesome you are!</p>
          <form>
            <div class="container-text-input">
              <img src="imgs/User.svg" />
              <span></span>
              <input type="text" id="name" placeholder="Username" />
            </div>
            <div class="container-text-input">
              <img src="imgs/EnvelopeSimple.svg" />
              <span></span>
              <input type="email" id="email" placeholder="Email" />
            </div>
            <div class="container-text-input">
              <img src="imgs/LockKey.svg" />
              <span></span>
              <input type="password" id="password" placeholder="Password" />
            </div>
            <div class="container-text-input">
              <img src="imgs/LockKey.svg" />
              <span></span>
              <input
                type="password"
                id="confirm-password"
                placeholder="Confirm password"
              />
            </div>
            <input class="button-blue" type="submit" value="Create Account" />
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
